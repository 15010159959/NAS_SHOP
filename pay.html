<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>支付</title>
</head>

<body>



    <header class="mui-bar mui-bar-nav aui-header b-line">
        <a class=" mui-icon mui-icon-search mui-pull-left"></a>
        <h1 class="mui-title">支付</h1>
        <a class=" mui-icon mui-icon-chatbubble mui-pull-right"></a>
    </header>
    <div class="mui-content">
        <form class="mui-input-group ">
            <div class="mui-input-row">
                <label>商品:</label>
                <input type="text" class="mui-input-clear" placeholder="t-shirt/sweater/jacket/sticker/badge/" style="border: 1px solid gray;">
            </div>
            <div class="mui-input-row">
                <label>型号</label>
                <input type="text" class="mui-input-clear" placeholder="xxx" style="border: 1px solid gray;">
            </div>
            <div class="mui-input-row">
                <label>邮箱:</label>
                <input type="text" class="mui-input-clear" placeholder="xx@xx.xx" style="border: 1px solid gray;">
            </div>

            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" style="    width: 20%;padding: 8px 0;">确认</button>
                <button type="button" class="mui-btn mui-btn-danger" style="    width: 20%;padding: 8px 0;">取消</button>
            </div>
        </form>
    </div>


    <nav class="mui-bar mui-bar-tab">
        <div class="t-line">
            <a class="aui-tab-item" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="aui-tab-item mui-active" href="category.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-class"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="aui-tab-item" href="car.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="aui-tab-item" href="me.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-people"></span>
                <span class="mui-tab-label">我的</span>
            </a>
        </div>

    </nav>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        var slider = mui("#slider");
        document.getElementById("switch").addEventListener('toggle', function (e) {
            if (e.detail.isActive) {
                slider.slider({
                    interval: 5000
                });
            } else {
                slider.slider({
                    interval: 0
                });
            }
        });
    </script>
    <script>
        mui.init();
    </script>


</body>

</html>
