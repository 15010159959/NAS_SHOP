<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>合约开店</title>
</head>

<body>



    <header class="mui-bar mui-bar-nav aui-header b-line">
        <a class=" mui-icon mui-icon-search mui-pull-left"></a>
        <h1 class="mui-title">合约开店</h1>
        <a class=" mui-icon mui-icon-chatbubble mui-pull-right"></a>
    </header>
    <div class="mui-content">
            <br>
            <br>
        <h5>为保证合约店家的靠谱性，采用智能合约认证模式。
            <br>
            认证流程：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;1>基本信息认证----智能合约；
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;2>高级认证----邮箱合同认证；
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;3>认证成功----开店合约以只能合约的形式上链公示；
            <br>
            为保护用户隐私，在加密功能开发完成前，采用线下邮箱信息高级验证模式（我们会在第一时间回复）。加密功能上线后，恢复正常线上开店流程。</h5>
            <br>
            <br>
        <form class="mui-input-group ">
            <div class="mui-input-row">
                <label>商店名称:</label>
                <input type="text" id="shopname" class="mui-input-clear" placeholder="星云go！。。。" style="border: 1px solid gray;">
            </div>
            <div class="mui-input-row">
                <label>商店描述</label>
                <input type="text" id="shopbanner" class="mui-input-clear" placeholder="商店类型/销售的东西品类" style="border: 1px solid gray;">
            </div>
            <div class="mui-input-row">
                <label>邮箱:</label>
                <input type="text" id="shopemail" class="mui-input-clear" placeholder="xx@xx.xx" style="border: 1px solid gray;">
            </div>
            

            <div class="mui-button-row">
                <button type="button" id="confirm_shop" class="mui-btn mui-btn-primary" style="    width: 20%;padding: 8px 0;">确认</button>
                <button type="button" id="cancel_shop" class="mui-btn mui-btn-danger" style="    width: 20%;padding: 8px 0;">取消</button>
            </div>
        </form>
    </div>


    <nav class="mui-bar mui-bar-tab">
        <div class="t-line">
            <a class="aui-tab-item" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="aui-tab-item mui-active" href="category.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-class"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="aui-tab-item" href="shopowner.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                <span class="mui-tab-label">合约开店</span>
            </a>
            <a class="aui-tab-item" href="me.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-people"></span>
                <span class="mui-tab-label">我的</span>
            </a>
        </div>

    </nav>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        var slider = mui("#slider");
        document.getElementById("switch").addEventListener('toggle', function (e) {
            if (e.detail.isActive) {
                slider.slider({
                    interval: 5000
                });
            } else {
                slider.slider({
                    interval: 0
                });
            }
        });
    </script>
    <script>
        mui.init();
    </script>


</body>
<script type="text/javascript" src="js/nebulas.js"></script>
<script type="text/javascript" src="js/nebPay.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/newShop.js"></script>

</html>
